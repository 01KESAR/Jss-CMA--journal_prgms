write a JavaScript program to convert temperature Celsius into 
Fahrenheit and Fahrenheit into Celsius

<html>
<head>
<script language="javascript">
 function calculate()
 {
 var c = document.form1.cs.value;
 var f = document. form1.ft.value;
 var rf;
 var rc;
 var result="";
 if(c != "")
 {
 rf = c * 9 / 5 + 32; 
 result = c+ '\xB0C is ' + rf + ' \xB0F.'; 
 }
 if(f != "")
 {
 rc= (f - 32) * 5 / 9;
 result += '\n' + f +'\xB0F is ' + rc+ '\xB0C.';
 }
alert(result);
 }
</script>
</head>
<body>
 <form name="form1">
 Celcius: <input type="text" name="cs" /><br />
 Farenheit: <input type="text" name="ft" /><br />
 <input type="button" onclick="calculate()" value="calculate" />
 </form>
</body>
</html>
