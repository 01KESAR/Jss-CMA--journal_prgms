Write a program to create a Line and Rectangle

<!DOCTYPE html>
<html>
<body>
<h1>drawing of rectange and line using SVG</h1>
<svg width="400" height="200" style="background-color:pink" >
<rect width="200" height="100" x="50" y="50" rx="0" ry="0" fill="blue" />
</svg>
<br>
<svg width="400" height="200" style="background-color:orange">
<line x1="50" y1="10" x2="250" y2="100" style="stroke:red;stroke-width:7" />
</svg>
</body>
</html>
