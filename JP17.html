Write a program to rectangle translation

<html>
<head></head>
<body>
<canvas id="democanvas" height="300" width="300" style="border:3px solid red;">
</canvas>
<script>
const canvas=document.getElementById("democanvas");
const ctx=canvas.getContext("2d");
ctx.beginPath();
ctx.lineWidth="4";
ctx.strokeStyle="red";
ctx.strokeRect(60,60,160,160);
ctx.translate(50,50);
ctx.strokeStyle="purple";
ctx.strokeRect(60,60,160,160);
</script>
</body>
</html>
